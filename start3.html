<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no,address=no,email=no">

  <style>
    :root{
      --bg:#f7f9fc; --ink:#1f2937; --muted:#6b7280; --line:#e5e7eb;
      --primary:#2f4f6f; --primary-2:#e3edf9; --shadow:0 8px 30px rgba(0,0,0,.08);
      --radius:14px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1215; --ink:#e5e7eb; --muted:#a3aab6; --line:#2b3138;
        --primary:#89b4ff; --primary-2:#1a2430;
      }
    }
    body{ background:var(--bg); color:var(--ink); font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu }
  
    /* panel runt textarea om du vill ha kant + skugga */
    .panel{
      max-width: 680px; margin: 18px auto; padding: 14px;
      background: #fff0; /* transparent – låt sidan bestämma */
    }
  
    /* TEXTAREA */
    .clean-textarea, textarea{
      width:100%;
      min-height: 360px;
      padding: 12px 14px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: #fff; color: var(--ink);
      box-shadow: var(--shadow);
      font: 14px/1.45 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      caret-color: var(--primary);
      tab-size: 4;
      resize: vertical;
    }
    .clean-textarea::selection{ background: var(--primary-2) }
    .clean-textarea:focus{
      outline: none;
      border-color: color-mix(in oklab, var(--primary) 55%, #ffffff);
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--primary) 22%, #ffffff), var(--shadow);
    }
    /* snygg scrollbar (stöd i Chromium/Edge) */
    .clean-textarea::-webkit-scrollbar{ height:12px; width:12px }
    .clean-textarea::-webkit-scrollbar-thumb{
      background: color-mix(in oklab, var(--primary) 25%, #888);
      border-radius: 12px;
      border: 3px solid #fff;
    }
  
    /* KNAPPAR */
    .bar{
      display:flex; justify-content:flex-end; gap:10px; margin-top:10px;
    }
    .btn{
      appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
      padding: 10px 14px; border-radius: 12px; cursor:pointer; font-weight:600;
      box-shadow: var(--shadow);
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{ transform: translateY(-1px) }
    .btn:active{ transform: translateY(0) scale(.99) }
    .btn:focus{ outline:none; box-shadow: 0 0 0 3px var(--primary-2), var(--shadow) }
  
    .btn-primary{
      background: var(--primary);
      color: #fff;
      border-color: transparent;
    }
    .btn-primary:hover{ filter: brightness(1.05) }
    .btn-primary:active{ filter: brightness(.98) }
  
    .btn-ghost{
      background: linear-gradient(#fff,#fff) padding-box,
                  conic-gradient(from 180deg at 50% 50%, #ddd, #eee) border-box;
    }
  
    /* små skärmar */
    @media (max-width:520px){
      .clean-textarea{ min-height: 300px; font-size: 13.5px }
      .bar{ justify-content: space-between }
    }
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
